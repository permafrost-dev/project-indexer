run:
  timeout: 15s
  modules-download-mode: readonly

  # Include test files or not. Default: true
  tests: true

  skip-dirs:
    - .custom-hooks
    - .github
    - .task
    - .trunk
    - .vscode
    - assets
    - build
    - dist
    - templates
    - tools

  # Which files to skip: they will be analyzed, but issues from them won't be reported.
  # Default value is empty list,
  # but there is no need to include all autogenerated files,
  # we confidently recognize autogenerated files.
  # If it's not please let us know.
  # "/" will be replaced by current OS file path separator to properly work on Windows.
  # skip-files:
  #   - tools/**/*.go

  allow-parallel-runners: true
  concurrency: 8

linters:
  disable-all: true
  fast: true
  enable:
    - gocyclo
    - govet
    - maintidx
    - misspell
    - unused
    - unparam

severity:
  default-severity: warning
  case-sensitive: false

linters-settings:
  gocyclo:
    min-complexity: 20

  funlen:
    lines: 100
    statements: 80

  gocritic:
    disabled-checks:
      - exitAfterDefer

  gosec:
    severity: medium
    config:
      G301: "0755" # Maximum allowed permissions mode for os.Mkdir and os.MkdirAll - Default: "0750"
      G302: "0644" # Maximum allowed permissions mode for os.OpenFile and os.Chmod - Default: "0600"
      G306: "0644" # Maximum allowed permissions mode for os.WriteFile and ioutil.WriteFile - Default: "0600"

  maintidx:
    under: 25

  misspell:
    locale: US

  nestif:
    max-nesting: 3
    min-complexity: 4  # Minimal complexity of if statements to report. - Default: 5
